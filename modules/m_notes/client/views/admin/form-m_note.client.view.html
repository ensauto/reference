<section>
  <div class="page-header">
    <h4>
      <span ng-if="vm.m_note._id">{{'Update' | translate}}</span>
      <span ng-if="!vm.m_note._id">{{'Create' | translate}}</span>
      {{'Note' | translate}}
    </h4>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12 page-document">
    <form name="vm.form.m_noteForm" class="form-horizontal" ng-submit="vm.save(vm.form.m_noteForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label col-xs-3 col-md-2" for="title">{{'Title'|translate}}</label>
          <div class="col-xs-9 col-md-4">
          <input name="title" type="text" ng-model="vm.m_note.title" id="title" class="form-control" placeholder="" required>
          <div ng-messages="vm.form.m_noteForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">
              {{'Required'|translate}}</p>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3 col-md-2" for="content">{{'Content'|translate}}</label>
          <div class="col-xs-9 col-md-4">
          <textarea name="content" data-ng-model="vm.m_note.content" id="content" class="form-control" cols="30" rows="10" placeholder=""></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-3">
          <button type="submit" class="btn btn-default">
            <span ng-if="vm.m_note._id"> {{'Update'|translate}}</span>
            <span ng-if="!vm.m_note._id">{{'Create'|translate}}</span>
          </button>
          </div>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>

    
  </div>
</section>
