<section>
  <div class="page-header">
    <h1>{{'User' | translate}} <span ng-bind="vm.user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">{{'Firstname' | translate}}</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="" required />
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">
              {{'Required' | translate}}
            </p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">{{'Lastname' | translate}}</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="" required />
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">
            {{'Required' | translate}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="employeeID">{{'EmployeeID' | translate}}</label>
          <input type="text" id="employeeID" name="employeeID" class="form-control" ng-model="vm.user.employeeID" placeholder="" required />
          <div ng-messages="vm.userForm.employeeID.$error" role="alert">
            <p class="help-block error-text" ng-message="required">
            {{'Required' | translate}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">{{'Roles' | translate}}</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
            <div ng-messages="vm.userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">{{'Required' | translate}}</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="{{'Update'|translate}}" class="btn btn-default">
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
