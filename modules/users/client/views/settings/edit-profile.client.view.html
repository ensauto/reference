<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">名</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="名" required>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">名必填.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">姓</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="姓" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">姓必填.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">电子邮件</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">电子邮件必填.</p>
            <p class="help-block error-text" ng-message="email">电子邮件有误.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="用户名" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">用户名必填.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">存帐号</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>帐号成功存入</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
