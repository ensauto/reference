<div>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">{{'Username' | translate}}</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" placeholder="" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{'Required' | translate}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">{{'Password' | translate}}</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{'Required' | translate}}</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">{{'Signin' | translate}}</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">{{'Register' | translate}}</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">{{'ForgotPassword' | translate}}?</a>
        </div>
        <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
          <span ng-bind="vm.error"></span>
        </uib-alert>
      </fieldset>
    </form>
  </div>
</div>
