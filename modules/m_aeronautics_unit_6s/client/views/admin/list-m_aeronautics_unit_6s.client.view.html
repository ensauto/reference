<section>
  <div class="page-header">
    <h4>
      {{'AeronauticsUnit6' | translate}}
      <a class="btn btn-primary pull-right" data-ui-sref="admin.m_aeronautics_unit_6s.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h4>
  </div>
  <div class="list-group">
    <a data-ng-repeat="m_aeronautics_unit_6 in vm.m_aeronautics_unit_6s" data-ui-sref="admin.m_aeronautics_unit_6s.edit({m_aeronautics_unit_6Id: m_aeronautics_unit_6._id})" class="list-group-item">
      <small class="list-group-item-text">
        {{'Created'|translate}}
        <span data-ng-bind="m_aeronautics_unit_6.created | date:'mediumDate'"></span>
        {{'CreatedBy'|translate}}
        <span ng-if="m_aeronautics_unit_6.user" ng-bind="m_aeronautics_unit_6.user.displayName"></span>
        <span ng-if="!m_aeronautics_unit_6.user">{{'DeletedUser'}}</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="m_aeronautics_unit_6.title"></h4>
      <p class="list-group-item-text" data-ng-bind="m_aeronautics_unit_6.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="m_aeronautics_unit_6s.$resolved && !m_aeronautics_unit_6s.length">
     <a data-ui-sref="admin.m_aeronautics_unit_6s.create">{{'Create'|translate}}</a>?
  </div>
</section>
